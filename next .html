<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Embed YouTube Video -->
        <iframe id="myVideo" src="https://www.youtube.com/embed/ihOjBV8M7Pg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="overlay-text">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById("myVideo");

            iframe.addEventListener('load', () => {
                console.log('YouTube video loaded');
            });
        });
    </script>

</body>
</html>
