<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .chat-box p {
            margin: 0;
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            width: fit-content;
        }
        .chat-box .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .chat-box .bot-reply {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>ChatGPT-like Application</h2>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="message" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var message = document.getElementById('message').value;
        if (message.trim() !== '') {
            var chatBox = document.getElementById('chat-box');

            // Display user message
            var userMessage = document.createElement('p');
            userMessage.textContent = message;
            userMessage.classList.add('user-message');
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom

            // Clear the input field
            document.getElementById('message').value = '';

            // Simulate AI bot reply after a short delay
            setTimeout(function() {
                generateBotReply(message);
            }, 1000);
        }
    }

    function generateBotReply(userMessage) {
        var chatBox = document.getElementById('chat-box');
        var botReply = document.createElement('p');

        // Simulate AI response like ChatGPT
        var replyText = simulateAIResponse(userMessage);

        botReply.textContent = replyText;
        botReply.classList.add('bot-reply');
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Function to simulate ChatGPT-like responses (just for demo)
    function simulateAIResponse(message) {
        let lowerCaseMessage = message.toLowerCase();

        // Some sample responses based on user input
        if (lowerCaseMessage.includes('hello')) {
            return 'Hello! How can I assist you today?';
        } else if (lowerCaseMessage.includes('how are you')) {
            return "I'm just a bot, but I'm doing great! How about you?";
        } else if (lowerCaseMessage.includes('weather')) {
            return 'I cannot check the weather, but you might want to check your favorite weather app!';
        } else if (lowerCaseMessage.includes('name')) {
            return "I don't have a name, but you can call me ChatBot!";
        } else if (lowerCaseMessage.includes('help')) {
            return "I'm here to help! Ask me anything about general knowledge, or try some fun questions!";
        } else {
            return "That's an interesting question! Can you elaborate?";
        }
    }
</script>

</body>
</html>
