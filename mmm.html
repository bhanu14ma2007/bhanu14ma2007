<!DOCTYPE html>
<html>
<head>
  <title>Online Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      display: flex; /* Flex layout for full-page display */
      flex-direction: column; /* Vertical layout */
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
    }

    .container {
      width: 80%;
      text-align: center;
    }

    .header {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }

    .section {
      width: 30%;
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .section img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Online Attendance System</h1>
    </div>
    <div class="content">
      <div class="section">
        <img src="student.png" alt="Student">
        <p>Student Login</p>
      </div>
      <div class="section">
        <img src="teacher.png" alt="Teacher">
        <p>Teacher Login</p>
      </div>
      <div class="section">
        <img src="results.png" alt="Results">
        <p>Results for Exams</p>
      </div>
      <div class="section">
        <img src="report.png" alt="Report">
        <p>Report on Students Attendance</p>
      </div>
      <div class="section">
        <img src="report.png" alt="Report">
        <p>Report on All Students Attendance</p>
      </div>
      <div class="section">
        <img src="results.png" alt="Results">
        <p>Overall Performance for Exams</p>
      </div>
    </div>
  </div>
</body>
</html>
