<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-Like Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #content {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Gemini-Like Page</h1>
        <p>This is a simple static page simulating a Gemini protocol experience using basic web technologies.</p>
        <nav>
            <a href="#" onclick="loadContent('home')">Home</a>
            <a href="#" onclick="loadContent('about')">About</a>
            <a href="#" onclick="loadContent('contact')">Contact</a>
        </nav>
        <div id="content">
            <!-- Default content shown on load -->
            <p>This is the home page of our Gemini-like experience. Simple, minimalistic, and text-focused.</p>
        </div>
    </div>

    <script>
        // Function to load content dynamically based on the link clicked
        function loadContent(page) {
            const contentDiv = document.getElementById('content');

            if (page === 'home') {
                contentDiv.innerHTML = "<p>This is the home page of our Gemini-like experience. Simple, minimalistic, and text-focused.</p>";
            } else if (page === 'about') {
                contentDiv.innerHTML = "<p>This page is about the Gemini protocol, which is a lightweight protocol focused on serving text content efficiently.</p>";
            } else if (page === 'contact') {
                contentDiv.innerHTML = "<p>Contact us via email at example@example.com for more information about Gemini.</p>";
            } else {
                contentDiv.innerHTML = "<p>Page not found.</p>";
            }
        }
    </script>
</body>
</html>
