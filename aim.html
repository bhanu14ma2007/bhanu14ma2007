<!DOCTYPE html>
<html>
<head>
  <title>Online Attendance System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 100;
      padding: 200;
    }

    .container {
      width: 100%;
      margin: 100 auto;
    }

    .header {
      background-color: #007bff;
      padding: 100px;
    }

    .header h1 {
      margin: 100;
    }

    .header ul {
      list-style-type: none;
      margin: 100;
      padding: 100;
      overflow: hidden;
    }

    .header li {
      float: left;
    }

    .header li a {
      display: block;
      color: black;
      text-align: center;
      padding: 24px 26px;
      text-decoration: none;
    }

    .header li a:hover {
      background-color: #eee;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .section {
      width: 40%;
      text-align: center;
      padding: 20px;
      border: 10px solid #ddd;
      border-radius: 30px;
      margin-bottom: 20px;
    }

    .section img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Online Attendance System</h1>
      <ul>
    <h2><li><a href="#">Home</a></li></h2>
    <h2><li><a href="#">Login</a></li></h2>
    <h2><li><a href="#">Logout</a></li></h2>
      </ul>
    </div>
    <div class="content">
      <div class="section">
        <img src="student.png" alt="Student">
        <p>Student Login</p>
      </div>
      <div class="section">
        <img src="teacher.png" alt="Teacher">
        <p>Teacher Login</p>
      </div>
      <div class="section">
        <img src="results.png" alt="Results">
        <p>Results for Exams</p>
      </div>
      <div class="section">
        <img src="report.png" alt="Report">
        <p>Report on Students Attendance</p>
      </div>
      <div class="section">
        <img src="report.png" alt="Report">
        <p>Report on All Students Attendance</p>
      </div>
      <div class="section">
        <img src="results.png" alt="Results">
        <p>Overall Performance for Exams</p>
      </div>
    </div>
  </div>
</body>
</html>
