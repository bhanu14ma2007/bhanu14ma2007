<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2874f0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        #search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        #search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #search-bar button {
            padding: 10px;
            background-color: #ff9f00;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product-card {
            background-color: #f2f2f2;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            margin-top: 10px;
        }
        .product-price {
            color: green;
            font-size: 16px;
            margin-top: 5px;
        }
        .product-category {
            font-size: 14px;
            margin-top: 5px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    Flipkart Clone
</header>

<div id="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products...">
    <button onclick="searchProducts()">Search</button>
</div>

<div class="container" id="product-container">
    <!-- Products will be dynamically inserted here -->
</div>

<script>
    // Product Data
    const products = [
        { id: 1, name: 'Apple iPhone 13', price: '₹79,999', category: 'Mobile', image: 'https://via.placeholder.com/200' },
        { id: 2, name: 'Samsung Galaxy S21', price: '₹69,999', category: 'Mobile', image: 'https://via.placeholder.com/200' },
        { id: 3, name: 'Dell Inspiron 15', price: '₹59,999', category: 'Laptop', image: 'https://via.placeholder.com/200' },
        { id: 4, name: 'Nike Air Max', price: '₹9,999', category: 'Shoes', image: 'https://via.placeholder.com/200' },
        { id: 5, name: 'Sony Headphones', price: '₹1,999', category: 'Electronics', image: 'https://via.placeholder.com/200' },
    ];

    // Function to display products
    function displayProducts(filteredProducts) {
        const productContainer = document.getElementById('product-container');
        productContainer.innerHTML = '';

        filteredProducts.forEach(product => {
            const productCard = `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}</div>
                    <div class="product-category">${product.category}</div>
                </div>
            `;
            productContainer.innerHTML += productCard;
        });
    }

    // Function to search products
    function searchProducts() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const filteredProducts = products.filter(product => 
            product.name.toLowerCase().includes(searchInput) || 
            product.category.toLowerCase().includes(searchInput)
        );
        displayProducts(filteredProducts);
    }

    // Display all products on initial load
    window.onload = () => {
        displayProducts(products);
    };
</script>

</body>
</html>
